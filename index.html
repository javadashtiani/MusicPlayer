<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="audio">
      <source src="audio/tm-bax.mp3" />
    </audio>
    <div class="player-box">
      <div class="img-audio">
        <img src="img/tmbax.jpg" alt="" />
      </div>
      <div class="audio-title-box">
        <h2 class="audio-name">Dokhtare Bandar</h2>
        <h3 class="audio-singer">TM BAX</h3>
      </div>
      <div class="time-line">
        <div class="circle"></div>
      </div>
      <div class="buttons">
        <span class="backward"><i class="bi bi-rewind-fill"></i></span>
        <span class="play"><i id="play-icon" class="bi bi-play-fill"></i></span>
        <span class="forward"><i class="bi bi-fast-forward-fill"></i></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
